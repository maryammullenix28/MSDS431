        content: "I am currently working as an instructional design consultant incoporating Coursera career certificates to accredited higher education online courses.
        
        - Assisted in company-wide program management of the launch of three degree programs.

        - Led development of 5 credit-bearing certificate courses alongside institutional partners.

        - Analyzed lecture video engagement data with studentsâ€™ academic outcomes to discover correlation and student motivation insights using SQL and Python.
        
        - Created curricula and conceptualized course format, content, and presentation in collaboration with professors and subject matter experts.
        
        - Worked cross-functionally with Video, Product, and Marketing teams during course development and launch.
        
        - Provided marketing recommendations based on exploratory analysis of federal Pell grant payment schedules and undergraduate EFC.
        
        - Improved and automated Content team's progress tracking and reporting using spreadsheets and Monday.com.

        
        
        Prior to consulting, I worked as an Instructional Design Manager and Jr. Course Development Manager at the company.
        "


