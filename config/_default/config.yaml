  # About
  about:
    enable: true
    title: "About Me"
    image: "DSC00062.jpg"
    content: |-
      With a background in data science and communication analysis, I bring a unique technical perspective to instructional design and project management. I'm passionate about bringing in new technologies and functionalities to courses to enhance the students' learning experiences. I'm currently working as an instructional design consultant at Outlier.org bringing career certificates to for-credit higher education courses.

      Here are a few technologies I've been working with recently:

      Data Science & Analytics

      - Python
      - Go
      - Statistics
      - Machine learning
      - NLP
      - Data visualizations


      Collaboration & Project Management

      - Trello
      - Slack
      - Jira
      - Airtable
      - Zapier
      - Monday.com


      Course Authoring Tools

      - Google Workspace
      - MS Office Suite
      - Adobe Creative Cloud (Premiere Pro, After Effects, Illustrator, InDesign)
      - Adobe Captivate
      - Articulate


      LMS & Content Management

      - Knowledge Owl
      - Canvas
      - Skilljar
      - Readme.io
      - Frame.io
      - Kaltura
      - DatoCMS


      Languages

      - English
      - Malay



